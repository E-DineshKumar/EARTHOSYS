<div class="body">
  <div class="container">
    <div id="map">
        <agm-map  [latitude]="lat" [longitude]="lng">
            <agm-marker 
                *ngFor="let m of e_data;"
                [latitude]="m.latitude"
                [longitude]="m.longitude">
                <agm-info-window>{{m.tsunami}}</agm-info-window>
            </agm-marker>
            <!--<agm-circle *ngFor="let m of markers;"
                [latitude]="m.lat" [longitude]="m.lng" 
                [radius]="5000"
                [fillColor]="'red'"
                [circleDraggable]="false"
                [editable]="false">
            </agm-circle>-->
        </agm-map>
    </div>
  </div>

  <div class="container feed_container">
    <!--Table-->
    <table style = "font-size:14px;"datatable [dtOptions]="dtOptions" class="row-border hover">
        <!--Table head-->
        <thead class="mdb-color darken-3">
            <tr class="text-white">
                <th>Magnitude</th>
                <th>Depth (km)</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Epicenter</th>                
                <th>Tsunami</th>
                <th> Nearest Latitude</th>
                <th> Nearest Longitude</th>
                <th> Distance (km)</th>
                <th> Location </th>
                <th> Speed (km/hr)</th>
            </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
    
        <!--Table body-->        
    </table>
    <!--Table-->
    
  </div>
</div>

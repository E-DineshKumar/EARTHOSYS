<div class="body">
  <div class="container">
    <div id="map">
        <agm-map  [latitude]="lat" [longitude]="lng">
            <agm-marker 
                *ngFor="let m of e_data;"
                [latitude]="m.latitude"
                [longitude]="m.longitude">
                <agm-info-window>{{m.tsunami}}</agm-info-window>
            </agm-marker>
            
        </agm-map>
    </div>
  </div>

  <div class="container feed_container">
    <!--Table-->
    <table datatable [dtOptions]="dtOptions" class="row-border hover" id="input">
        <!--Table head-->
        <thead class="mdb-color darken-3">
            <tr class="text-white">
                <th>Magnitude</th>
                <th>Depth (km)</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Epicenter</th>                
                <th>Tsunami</th>
                <th> Nearest Latitude</th>
                <th> Nearest Longitude</th>
                <th> Distance (km)</th>
                <th> Location </th>
                <th> Speed (km/hr)</th>
            </tr>
        </thead>
       
        <tfoot>
            <tr>
              <th><input type="text" placeholder="Magnitude" name="magnitude"/></th>
              <th><input type="text" placeholder="Depth" name="depth"/></th>
              <th><input type="text" placeholder="Latitude" name="latitude"/></th>
              <th><input type="text" placeholder="Longitude" name="longitude"/></th>
              <th><input type="text" placeholder="Epicenter" name="epicenter"/></th>
              <th><input type="text" placeholder="Tsunami" name="tsunami"/></th>
              <th><input type="text" placeholder="Nearest Latitude" name="nearest-latitude"/></th>
              <th><input type="text" placeholder="Nearest Longitude" name="nearest-longitude"/></th>
              <th><input type="text" placeholder="Distance" name="distance"/></th>
              <th><input type="text" placeholder="Location" name="location"/></th>
              <th><input type="text" placeholder="Speed" name="speed"/></th>            
            </tr>
          </tfoot>
    
        <!--Table body-->        
    </table>
    <!--Table-->
    
  </div>
</div>
